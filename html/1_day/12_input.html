<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--
    单行文本框  type="text"
    占位符  placeholder="请输入用户名"
    字符长度 size="5"
    最大输入字符个数  maxlength="5"
    密码  type="password"
    性别 单选框 type="radio" 一组选一个每个名字必须一致
    必须自己设置value value，负责数据就是on
    默认属性 checked

    -->
    用户名：<input type="text" name="username" placeholder="请输入用户名" size="5" maxlength="5"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="sex" value="1" checked>男
        <input type="radio" name="sex" value="0">女<br>
<!--
    复选框
     多选框type="checkbox"
-->
    爱好：<input type="checkbox" name="bobby" value="1" checked>游戏
        <input type="checkbox" name="bobby" value="2">美食
        <input type="checkbox" name="bobby" value="3">旅游<br>
    头像： <input type="file" name="portrait"><br>
<!--隐藏按钮
    一般用于提交数据，但不需要用户填写
    name和value必须设置
-->
    <input type="hidden" name="id" value="2653564543">
<!--
    submit 提交按钮
    reset 重置按钮 吧表单中标签恢复到初始值
    value 按钮标题
-->
    <input type="submit" value="登录"><input type="reset">
</form>
</body>
</html>
