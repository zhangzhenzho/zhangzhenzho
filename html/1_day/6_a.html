<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
</head>
<body>
<a href="https://www.baidu.com/" title="百度" target="_blank">百度</a>
<!--
    href 空格就是刷新本页面
    href="https://www.baidu.com/">百度跳到网站
    title 鼠标停止显示文字
    target _blank新窗口显示 _self 当前页面显示
-->
</body>
</html>
